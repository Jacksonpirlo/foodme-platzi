<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC:wght@100..400&display=swap" rel="stylesheet">
   <!--   Botstrap 5 -->
   <link rel="stylesheet" href="css/app.css">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  
  <div class="form-container">
    <form  name="customerForm" novalidate>
      
      <div class="modal-header">
        <h3>Get Started</h3>
      </div>
    
      <div class="mb-3">
        <label class="form-label control-label" for="customerName">Your Name</label>
        <input type="text" class="form-control" id="customerName"  placeholder="Jackson Florez" ng-model="customerName" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Delivery Address</label>
        <input type="text" id="address" class="form-control input-xlarge" placeholder="432 Wiggly Rd, Mountain View, 94043" ng-model="customerAddress" required>
      </div>
      <div class="mb-3 form-check">
        <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1" > -->
        <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
      </div>
      <button class="btn btn-light" ng-disabled="customerForm.$invalid"
      ng-click="findRestaurants(customerName, customerAddress)">Find Restaurants!</button>
    </form>
    </div>

    <!-- JS -->
    <script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/CheckoutController.js"></script>
<script src="js/controllers/CustomerController.js"></script>
<script src="js/controllers/MenuController.js"></script>
<script src="js/controllers/NavbarController.js"></script>
<script src="js/controllers/RestaurantsController.js"></script>
<script src="js/controllers/ThankYouController.js"></script>
<script src="js/directives/fmDeliverTo.js"></script>
<script src="js/directives/fmCheckboxList.js"></script>
<script src="js/directives/fmRating.js"></script>
<script src="js/services/alert.js"></script>
<script src="js/services/customer.js"></script>
<script src="js/services/localStorage.js"></script>
<script src="js/services/cart.js"></script>
<script src="js/services/Restaurant.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
